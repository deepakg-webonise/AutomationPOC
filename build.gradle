// Apply the java plugin to add support for Java
apply plugin: 'groovy'
apply plugin: 'idea'

ext {
    groovyVersion = '2.4.6'
    gebVersion = '0.13.1'
    cucumberVersion = '1.2.4'
    seleniumVersion = '2.52.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

//this following configuration is needed to make the compileJava task a NOOP.All the groovy and the java files will be compiled by groovyc provided by the groovy plugin.
//pass the src directory as src to the groovyc task
sourceSets {
    main {
        java { srcDirs = [] }    // no source dirs for the java compiler
        groovy { srcDir "src" }  // compile everything in src/ with groovy
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile "org.codehaus.groovy:groovy-all:$groovyVersion"
    compile "org.gebish:geb-core:$gebVersion"
    compile "info.cukes:cucumber-groovy:$cucumberVersion"
    compile "org.seleniumhq.selenium:selenium-firefox-driver:$seleniumVersion"
    // https://mvnrepository.com/artifact/org.testng/testng
    compile group: 'org.testng', name: 'testng', version: '6.9.10'
    compile 'com.google.inject:guice-parent:3.0'
    compile 'com.google.inject:guice:3.0'
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
    // https://mvnrepository.com/artifact/javax.mail/mail
    compile group: 'javax.mail', name: 'mail', version: '1.4.7'
    // https://mvnrepository.com/artifact/io.github.lukehutch/fast-classpath-scanner
    compile group: 'io.github.lukehutch', name: 'fast-classpath-scanner', version: '2.0.9'
// https://mvnrepository.com/artifact/sshtools/j2ssh-core
    compile group: 'sshtools', name: 'j2ssh-core', version: '0.2.2'
// https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20160810'
// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
// https://mvnrepository.com/artifact/commons-configuration/commons-configuration
    compile group: 'commons-configuration', name: 'commons-configuration', version: '1.6'
// https://mvnrepository.com/artifact/org.hamcrest/hamcrest-core
    compile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
// https://mvnrepository.com/artifact/org.apache.commons/commons-math
    compile group: 'org.apache.commons', name: 'commons-math', version: '2.2'
// https://mvnrepository.com/artifact/com.sun.jersey/jersey-client
    compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.9.1'
// https://mvnrepository.com/artifact/org.hamcrest/hamcrest-all
    compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-edge-driver
    compile group: 'org.seleniumhq.selenium', name: 'selenium-edge-driver', version: '2.47.1'
// https://mvnrepository.com/artifact/org.aspectj/aspectjtools
    compile group: 'org.aspectj', name: 'aspectjtools', version: '1.6.2'
// https://mvnrepository.com/artifact/javax.media/jai-core
    compile group: 'javax.media', name: 'jai-core', version: '1.1.3'
// https://mvnrepository.com/artifact/org.reflections/reflections
    compile group: 'org.reflections', name: 'reflections', version: '0.9.8'
// https://mvnrepository.com/artifact/net.sourceforge.jexcelapi/jxl
    compile group: 'net.sourceforge.jexcelapi', name: 'jxl', version: '2.6.12'
// https://mvnrepository.com/artifact/log4j/log4j
    compile group: 'log4j', name: 'log4j', version: '1.2.17'




    testCompile "org.gebish:geb-junit4:$gebVersion"
    testCompile "info.cukes:cucumber-junit:$cucumberVersion"
    testCompile "junit:junit:4.12"
    testCompile "org.codehaus.groovy:$groovyVersion"
}

